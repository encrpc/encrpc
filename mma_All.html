  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      width: 100px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
           max-width: 50%;
      max-height: 50%;
    }

    .banner {
      flex-grow: 1;
      text-align: center;
    }

    .banner img {
      max-width: 100%;
      height: auto;
    }

    .content {
      display: grid;
      grid-template-columns: 50% 50%;
      width: 100%;
      height: calc(100vh - 200px);
    }

    .left-section {
      width: 100%;
      height: 100%;
    }

    .right-section {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }

    .right-section a {
      flex: 1;
    }

    .content a {
      position: relative;
      overflow: hidden;
      display: block;
    }

    .content a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .content a:hover img {
      transform: scale(1.1);
    }

    .content a::after {
      content: attr(data-text);
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .content a:hover::after {
      background-color: white;
      color: black;
    }

    footer {
      background-color: white;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    footer img {
      width: 100%;
      height: auto;
    }
 .file-path {
      background-color: white;
      color: #432c;
      text-align: left;
      padding-left: 15px;
      line-height: 60px;
      font-weight: 700;
      font-size: 14px;
    }

    .back-button {
      text-align: center;
      margin: 20px 0;
    }

    .back-button a {
      display: inline-block;
      background-color: #3D3935;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button a:hover {
      background-color: #2C2926;
    }

  </style>
