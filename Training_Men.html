<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Zoom Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      display: grid;
      grid-template-rows: 60px 60px 1fr auto 240px;
      grid-template-columns: 1fr;
      height: 100vh;
      gap: 10px;
    }

    header {
      display: flex;
      align-items: center;
      background-color: white;
      border: 1px solid white;
      color: black;
      text-align: center;
      line-height: 60px;
    }

    .logo {
      width: 100px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid white;
    }

    .logo img {
        max-width: 50%;
      max-height: 50%;
    }

    .banner {
      flex-grow: 1;
      text-align: center;
    }

    .banner img {
      max-width: 100%;
      height: auto;
    }

    .file-path {
      background-color: white;
      color: #432c;
      text-align: left;
      padding-left: 15px;
      line-height: 60px;
      font-weight: 700;
      font-size: 14px;
    }

    .back-button {
      text-align: center;
      margin: 20px 0;
    }

    .back-button a {
      display: inline-block;
      background-color: #3D3935;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button a:hover {
      background-color: #2C2926;
    }

    footer {
      background-color: white;
      color: white;
      text-align: center;
      line-height: 240px;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 0;
    }

    .content div {
      position: relative;
      overflow: hidden;
    }

    .content div img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .content div:hover img {
      transform: scale(1.2);
    }

    .content div::after {
      content: attr(data-text);
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 5px;
      letter-spacing: 1px;
      z-index: 1;
      transition: background-color 0.6s ease, color 0.6s ease, text-shadow 0.6s ease;
    }

    .content div:hover::after {
      background-color: white;
      color: black;
      text-shadow: none;
    }

  </style>
</head>
